name: PR Approval Check & Auto Assign

on:
  pull_request:
    types:
      - opened
      - ready_for_review
      - synchronize
  pull_request_review:
    types:
      - submitted
      - dismissed

permissions:
  pull-requests: write   # REQUIRED for auto-assign
  contents: read

jobs:
  pr-approval:
    runs-on: ubuntu-latest

    steps:
      - name: Auto assign reviewers
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              reviewers: ["ashubambal", "Kalyani-Bambal"]
            });

      - name: Check PR approval status
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;

            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const approvals = reviews.data.filter(
              r => r.state === "APPROVED"
            );

            if (approvals.length === 0) {
              core.setFailed("❌ PR is NOT approved. At least one approval is required.");
            } else {
              console.log("✔ Approved by:", approvals.map(r => r.user.login));
            }
